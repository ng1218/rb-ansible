- name: Install Mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Update default root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1

- name: Update default listening port
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Enable and start app service
  ansible.builtin.systemd_service:
    name: mysql-server
    enabled: true
    state: started