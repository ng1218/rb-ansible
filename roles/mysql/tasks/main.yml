- name: Install Mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Enable and start app service
  ansible.builtin.systemd_service:
    name: mysqld
    enabled: true
    state: started

- name: Update default root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass "{{ lookup('community.hashi_vault.hashi_vault', 'secret=roboshop-{{env}}/data/mysql:ROOT_PASS token={{ token }} url=http://vault.nareshdevops1218.online:8200') }}"

