- name: Invoke Node JS role
  ansible.builtin.include_role:
    name: common
    tasks_from: nodejs.yml

- name: Copy mongo repo servicefile
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: present

- name: Load Master Data
  ansible.builtin.shell: mongosh --host 10.1.0.12 </app/db/master-data.js
