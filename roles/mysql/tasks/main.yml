- name: Install Mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Enable and start app service
  ansible.builtin.systemd_service:
    name: mysqld
    enabled: true
    state: started

- name: Update default root password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1
